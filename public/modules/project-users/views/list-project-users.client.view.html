<section data-ng-controller="ProjectUsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Project users</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projectUser in projectUsers" data-ng-href="#!/project-users/{{projectUser._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projectUser.created | date:'medium'"></span>
				by
				<span data-ng-bind="projectUser.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projectUser.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projectUsers.$resolved || projectUsers.length">
    	No Project users yet, why don't you <a href="/#!/project-users/create">create one</a>?
    </div>
</section>
